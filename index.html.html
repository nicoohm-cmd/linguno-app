<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Linguno">
    <title>Linguno - Sprachlern App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const MicIcon = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
        );

        const Volume2Icon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
        );

        const StopCircleIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <rect width="6" height="6" x="9" y="9"/>
            </svg>
        );

        const LanguagesIcon = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m5 8 6 6"/>
                <path d="m4 14 6-6 2-3"/>
                <path d="M2 5h12"/>
                <path d="M7 2h1"/>
                <path d="m22 22-5-10-5 10"/>
                <path d="M14 18h6"/>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const SprachApp = () => {
            const [isRecording, setIsRecording] = useState(false);
            const [currentScreen, setCurrentScreen] = useState('start');
            const [messages, setMessages] = useState([]);
            const [selectedLanguage, setSelectedLanguage] = useState('spanish');
            const [showGrammar, setShowGrammar] = useState(null);
            const [showTranslation, setShowTranslation] = useState({});
            const [isProcessing, setIsProcessing] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const chatEndRef = useRef(null);
            const recognitionRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleLanguageSelect = async (lang) => {
                setSelectedLanguage(lang);
                setCurrentScreen('chat');
                
                const welcomeMsg = lang === 'spanish' 
                    ? 'Hola! ¿Cómo estás hoy? Me gustaría conocerte mejor.'
                    : 'Hello! How are you today? I would like to get to know you better.';
                
                const translation = 'Hallo! Wie geht es dir heute? Ich würde dich gerne besser kennenlernen.';
                
                const aiMessage = {
                    id: Date.now(),
                    type: 'ai',
                    text: welcomeMsg,
                    translation: translation,
                    audio: true
                };
                
                setMessages([aiMessage]);
                await speakText(welcomeMsg, lang);
            };

            const speakText = async (text, lang) => {
                setIsSpeaking(true);
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang === 'spanish' ? 'es-ES' : 'en-US';
                utterance.rate = 0.9;
                
                utterance.onend = () => setIsSpeaking(false);
                utterance.onerror = () => setIsSpeaking(false);
                
                window.speechSynthesis.speak(utterance);
            };

            const stopSpeaking = () => {
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
            };

            const startRecording = async () => {
                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (SpeechRecognition) {
                        recognitionRef.current = new SpeechRecognition();
                        recognitionRef.current.lang = selectedLanguage === 'spanish' ? 'es-ES' : 'en-US';
                        recognitionRef.current.continuous = false;
                        recognitionRef.current.interimResults = false;

                        recognitionRef.current.onresult = async (event) => {
                            const transcript = event.results[0][0].transcript;
                            await handleUserMessage(transcript);
                        };

                        recognitionRef.current.onerror = (event) => {
                            console.error('Speech recognition error:', event.error);
                            setIsRecording(false);
                            alert('Spracherkennung Fehler: ' + event.error);
                        };

                        recognitionRef.current.onend = () => {
                            setIsRecording(false);
                        };

                        recognitionRef.current.start();
                        setIsRecording(true);
                    } else {
                        alert('Spracherkennung wird in diesem Browser nicht unterstützt.');
                    }
                } catch (error) {
                    console.error('Fehler:', error);
                    alert('Bitte erlaube den Zugriff auf das Mikrofon in den Browser-Einstellungen.');
                }
            };

            const stopRecording = () => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                }
                setIsRecording(false);
            };

            const handleUserMessage = async (transcript) => {
                const userMsg = {
                    id: Date.now(),
                    type: 'user',
                    text: transcript,
                    translation: null,
                    grammar: null
                };
                
                setMessages(prev => [...prev, userMsg]);
                setIsProcessing(true);

                try {
                    const grammarCheck = await checkGrammar(transcript, selectedLanguage);
                    const translation = await translateText(transcript, selectedLanguage);
                    
                    setMessages(prev => prev.map(msg => 
                        msg.id === userMsg.id 
                            ? { ...msg, grammar: grammarCheck, translation: translation }
                            : msg
                    ));

                    const aiResponse = await generateAIResponse(transcript, selectedLanguage);
                    
                    const aiMsg = {
                        id: Date.now() + 1,
                        type: 'ai',
                        text: aiResponse.text,
                        translation: aiResponse.translation,
                        audio: true
                    };
                    
                    setMessages(prev => [...prev, aiMsg]);
                    await speakText(aiResponse.text, selectedLanguage);
                    
                } catch (error) {
                    console.error('Fehler bei der Verarbeitung:', error);
                    const errorMsg = {
                        id: Date.now() + 1,
                        type: 'ai',
                        text: 'Entschuldigung, es gab einen Fehler. Bitte versuche es erneut.',
                        translation: 'Sorry, there was an error. Please try again.',
                        audio: false
                    };
                    setMessages(prev => [...prev, errorMsg]);
                } finally {
                    setIsProcessing(false);
                }
            };

            const checkGrammar = async (text, lang) => {
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{
                                role: 'user',
                                content: `Als Sprachlehrer: Überprüfe diesen ${lang === 'spanish' ? 'spanischen' : 'englischen'} Satz auf Grammatikfehler und gib eine kurze Bewertung auf Deutsch (max 2 Sätze): "${text}"`
                            }]
                        })
                    });

                    const data = await response.json();
                    return data.content[0].text;
                } catch (error) {
                    console.error('Grammatikprüfung fehlgeschlagen:', error);
                    return 'Grammatikprüfung nicht verfügbar.';
                }
            };

            const translateText = async (text, fromLang) => {
                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{
                                role: 'user',
                                content: `Übersetze diesen ${fromLang === 'spanish' ? 'spanischen' : 'englischen'} Text ins Deutsche. Gib nur die Übersetzung zurück, ohne Erklärung: "${text}"`
                            }]
                        })
                    });

                    const data = await response.json();
                    return data.content[0].text;
                } catch (error) {
                    console.error('Übersetzung fehlgeschlagen:', error);
                    return 'Übersetzung nicht verfügbar.';
                }
            };

            const generateAIResponse = async (userText, lang) => {
                try {
                    const conversationHistory = messages.map(msg => ({
                        role: msg.type === 'user' ? 'user' : 'assistant',
                        content: msg.text
                    }));

                    const prompt = lang === 'spanish'
                        ? `Du bist ein freundlicher Spanischlehrer. Führe eine natürliche Konversation auf Spanisch. Stelle Fragen, gehe auf das Gesagte ein und bringe das Gespräch voran. Antworte auf: "${userText}"`
                        : `Du bist ein freundlicher Englischlehrer. Führe eine natürliche Konversation auf Englisch. Stelle Fragen, gehe auf das Gesagte ein und bringe das Gespräch voran. Antworte auf: "${userText}"`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [
                                ...conversationHistory,
                                { role: 'user', content: prompt }
                            ]
                        })
                    });

                    const data = await response.json();
                    const aiText = data.content[0].text;

                    const translationResponse = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{
                                role: 'user',
                                content: `Übersetze ins Deutsche, nur die Übersetzung: "${aiText}"`
                            }]
                        })
                    });

                    const translationData = await translationResponse.json();
                    
                    return {
                        text: aiText,
                        translation: translationData.content[0].text
                    };
                } catch (error) {
                    console.error('AI-Antwort fehlgeschlagen:', error);
                    return {
                        text: lang === 'spanish' 
                            ? 'Lo siento, no puedo responder ahora. ¿Puedes intentarlo de nuevo?'
                            : 'Sorry, I cannot respond right now. Can you try again?',
                        translation: 'Entschuldigung, ich kann gerade nicht antworten. Kannst du es nochmal versuchen?'
                    };
                }
            };

            const toggleTranslation = (msgId) => {
                setShowTranslation(prev => ({
                    ...prev,
                    [msgId]: !prev[msgId]
                }));
            };

            return (
                <div className="flex flex-col h-screen text-white">
                    {currentScreen === 'start' ? (
                        <>
                            <div className="absolute top-12 left-1/2 transform -translate-x-1/2 z-20 bg-gradient-to-br from-gray-400 to-gray-500 px-8 py-4 rounded-2xl shadow-2xl">
                                <h1 className="text-3xl font-light tracking-widest text-black">Linguno</h1>
                            </div>

                            <div className="absolute inset-0 flex">
                                <button
                                    onClick={() => handleLanguageSelect('english')}
                                    className="w-1/2 h-full relative overflow-hidden active:opacity-60 transition-opacity duration-300"
                                >
                                    <svg viewBox="0 0 60 30" className="absolute inset-0 w-full h-full" preserveAspectRatio="none">
                                        <clipPath id="s">
                                            <path d="M0,0 v30 h60 v-30 z"/>
                                        </clipPath>
                                        <clipPath id="t">
                                            <path d="M30,15 h30 v15 z v-30 h-30 z h-30 v15 z v-15 h30 z"/>
                                        </clipPath>
                                        <g clipPath="url(#s)">
                                            <path d="M0,0 v30 h60 v-30 z" fill="#2a2a2a"/>
                                            <path d="M0,0 L60,30 M60,0 L0,30" stroke="#5a5a5a" strokeWidth="6"/>
                                            <path d="M0,0 L60,30 M60,0 L0,30" stroke="#3a3a3a" strokeWidth="4" clipPath="url(#t)"/>
                                            <path d="M30,0 v30 M0,15 h60" stroke="#5a5a5a" strokeWidth="10"/>
                                            <path d="M30,0 v30 M0,15 h60" stroke="#3a3a3a" strokeWidth="6"/>
                                        </g>
                                    </svg>
                                </button>

                                <button
                                    onClick={() => handleLanguageSelect('spanish')}
                                    className="w-1/2 h-full relative overflow-hidden active:opacity-60 transition-opacity duration-300"
                                >
                                    <svg viewBox="250 100 250 300" className="absolute inset-0 w-full h-full" preserveAspectRatio="xMidYMid slice">
                                        <rect width="750" height="500" fill="#4a4a4a"/>
                                        <rect width="750" height="125" y="0" fill="#6b6b6b"/>
                                        <rect width="750" height="125" y="375" fill="#6b6b6b"/>
                                        <g transform="translate(375, 250)">
                                            <ellipse cx="0" cy="0" rx="60" ry="70" fill="#8a8a8a"/>
                                            <rect x="-50" y="-15" width="100" height="30" fill="#5a5a5a"/>
                                            <rect x="-8" y="-60" width="16" height="50" fill="#5a5a5a"/>
                                            <rect x="-35" y="-50" width="12" height="40" fill="#5a5a5a" transform="rotate(-25 -29 -30)"/>
                                            <rect x="23" y="-50" width="12" height="40" fill="#5a5a5a" transform="rotate(25 29 -30)"/>
                                        </g>
                                    </svg>
                                </button>
                            </div>
                        </>
                    ) : (
                        <div className="flex flex-col h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-zinc-900">
                            <div className="bg-black bg-opacity-50 backdrop-blur-sm border-b border-gray-700 p-4">
                                <div className="flex items-center justify-between max-w-4xl mx-auto">
                                    <div className="flex items-center gap-3">
                                        <h1 className="text-xl font-light tracking-wide">Linguno</h1>
                                    </div>
                                    
                                    <div className="flex gap-2 bg-gray-800 bg-opacity-60 rounded-full p-1">
                                        <div className={`px-4 py-2 rounded-full text-sm font-light ${
                                            selectedLanguage === 'spanish'
                                                ? 'bg-gradient-to-r from-gray-300 to-gray-400 text-black'
                                                : 'bg-gradient-to-r from-gray-300 to-gray-400 text-black opacity-50'
                                        }`}>
                                            Español
                                        </div>
                                        <div className={`px-4 py-2 rounded-full text-sm font-light ${
                                            selectedLanguage === 'english'
                                                ? 'bg-gradient-to-r from-gray-300 to-gray-400 text-black'
                                                : 'bg-gradient-to-r from-gray-300 to-gray-400 text-black opacity-50'
                                        }`}>
                                            English
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto px-4 py-6 space-y-4">
                                <div className="max-w-4xl mx-auto space-y-4">
                                    {messages.map(msg => (
                                        <div key={msg.id} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className="max-w-[80%] space-y-2">
                                                <div className={`rounded-2xl p-4 backdrop-blur-sm ${
                                                    msg.type === 'user'
                                                        ? 'bg-gradient-to-br from-gray-600 to-gray-700 border border-gray-500'
                                                        : 'bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700'
                                                }`}>
                                                    {msg.audio && msg.type === 'ai' && (
                                                        <button
                                                            onClick={() => isSpeaking ? stopSpeaking() : speakText(msg.text, selectedLanguage)}
                                                            className="mb-2 p-2 rounded-full bg-gray-700 active:bg-gray-600 transition-colors"
                                                        >
                                                            {isSpeaking ? <StopCircleIcon /> : <Volume2Icon />}
                                                        </button>
                                                    )}
                                                    <p className="text-base leading-relaxed font-light">{msg.text}</p>
                                                    
                                                    {showTranslation[msg.id] && msg.translation && (
                                                        <div className="mt-3 pt-3 border-t border-gray-600">
                                                            <p className="text-sm text-gray-300 italic">{msg.translation}</p>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex gap-2 px-2">
                                                    {msg.translation && (
                                                        <button
                                                            onClick={() => toggleTranslation(msg.id)}
                                                            className="flex items-center gap-1 text-xs text-gray-400 active:text-gray-200 transition-colors"
                                                        >
                                                            <LanguagesIcon />
                                                            {showTranslation[msg.id] ? 'Verbergen' : 'Übersetzen'}
                                                        </button>
                                                    )}
                                                    
                                                    {msg.grammar && msg.type === 'user' && (
                                                        <button
                                                            onClick={() => setShowGrammar(showGrammar === msg.id ? null : msg.id)}
                                                            className="flex items-center gap-1 text-xs text-gray-400 active:text-gray-200 transition-colors"
                                                        >
                                                            <CheckIcon />
                                                            Grammatik
                                                        </button>
                                                    )}
                                                </div>

                                                {showGrammar === msg.id && msg.grammar && (
                                                    <div className="rounded-xl p-3 bg-gray-800 bg-opacity-60 border border-gray-700">
                                                        <p className="text-sm text-gray-300 font-light">{msg.grammar}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                    {isProcessing && (
                                        <div className="flex justify-start">
                                            <div className="rounded-2xl p-4 bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700">
                                                <div className="flex gap-2">
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0ms'}}></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '150ms'}}></div>
                                                    <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '300ms'}}></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={chatEndRef} />
                                </div>
                            </div>

                            <div className="bg-black bg-opacity-50 backdrop-blur-sm border-b border-gray-700 p-6">
                                <div className="max-w-4xl mx-auto flex items-center justify-center gap-4 relative">
                                    <button
                                        onClick={() => setCurrentScreen('start')}
                                        className="absolute left-0 w-10 h-10 bg-gray-700 active:bg-gray-600 rounded-full transition-colors flex items-center justify-center"
                                    >
                                        ←
                                    </button>

                                    <div className="flex-1 flex justify-end">
                                        <div className="text-xs text-gray-400 font-light">
                                            {isRecording ? 'Aufnahme läuft...' : isProcessing ? 'Verarbeite...' : 'Halte zum Sprechen'}
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={isRecording ? stopRecording : startRecording}
                                        disabled={isProcessing}
                                        className={`w-16 h-16 rounded-full flex items-center justify-center transition-all ${
                                            isRecording
                                                ? 'bg-gradient-to-br from-red-500 to-red-600 animate-pulse shadow-lg shadow-red-500/50'
                                                : isProcessing
                                                ? 'bg-gradient-to-br from-gray-600 to-gray-700 cursor-not-allowed'
                                                : 'bg-gradient-to-br from-gray-400 to-gray-500 active:from-gray-300 active:to-gray-400 shadow-lg shadow-gray-500/30'
                                        }`}
                                    >
                                        <MicIcon />
                                    </button>

                                    <div className="flex-1">
                                        <div className="text-xs text-gray-500 font-light">
                                            {messages.length > 0 ? `${messages.length} Nachrichten` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<SprachApp />, document.getElementById('root'));
    </script>
</body>
</html>
